<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/styles/reset.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/styles/forms.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/styles/extras.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/styles/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/styles/admin.css" media="screen, projection" rel="stylesheet" type="text/css">
    <link href="/styles/examples.css" media="screen, projection" rel="stylesheet" type="text/css">
    <!--[if lt IE 8]>
      <link href="/styles/ie.css" media="screen, projection" rel="stylesheet" type="text/css">
    <![endif]-->
    <script src="/scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.build-framework-helper.js" type="text/javascript"></script>
    <script src="/scripts/jquery.form.js" type="text/javascript"></script>
    <script src="/scripts/jquery.tinyvalidate.js" type="text/javascript"></script>
    <script src="/scripts/jquery.tinyvalidate.morerules.js" type="text/javascript"></script>
    <script src="/scripts/default.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      (function($) {
        $(function() {
          if(top && top.document) { // if acting as an iframe
            var $head = ($("head").clone()).remove("base");
            $head.find("link").each(function(idx, ele) {
              var $element = $(ele);
              $("head", top.document).append($element);
            });
            
            $head.find("script").each(function(idx, ele) {
              var $element = $(ele);
              if(!$element.attr("src")) return;
              
              var s = top.document.createElement("script");
              s.setAttribute("type", "text/javascript");
              s.setAttribute("src",$element.attr("src"));
              top.document.getElementsByTagName("head")[0].appendChild(s);
            });
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
